<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Landing Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <img src="https://i.imgur.com/oyhHf2h.png" alt="Server Logo" class="server-logo">
        <div class="ip-box">
            <span class="instruction">Click to copy IP!</span>
            <input type="text" id="serverIp" value="LifeStealSMP.org" readonly onclick="copyToClipboard()">
        </div>
        <a href="#" id="startGame" class="start-button">Start Game</a>
        <a href="https://discord.gg/JdbD3aDa" target="_blank" class="discord-button">Join our Discord</a>
    </div>
    
    <!-- Username Modal -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username">
            <div class="modal-buttons">
                <button id="playBtn">Play</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
